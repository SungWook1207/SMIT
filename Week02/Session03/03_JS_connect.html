<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Connect</title>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; }
            .card {
                width: 300px;
                margin: 20px auto;
                padding: 20px;
                background: lightgray;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2>👋 안녕하세요!</h2>
            <p id="info">이름과 나이를 입력해주세요.</p>
            <button onclick="updateInfo()">정보 입력</button>
        </div>
        <div class="card">
            <h2>곱하기를 해볼까요?</h2>
            <p id="multiplication">버튼을 눌러 숫자를 써주세요</p>
            <button onclick="multiply()">숫자 곱하기</button>
        </div>

        <script src="03_JS_connect.js"></script>
    </body>
</html>
